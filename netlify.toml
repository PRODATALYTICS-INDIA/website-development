# Netlify Configuration for PRODATALYTICS Website
# This file configures Netlify deployment settings

[build]
  # Build command to compile CSS
  command = "npm install && npm run build:css"
  
  # Directory to publish (root directory)
  publish = "."

# Redirect rules for clean URLs and proper routing
[[redirects]]
  # Redirect root to homepage
  from = "/"
  to = "/pages/homepage.html"
  status = 200
  force = false

# Handle 404 errors - redirect to homepage
[[redirects]]
  from = "/*"
  to = "/pages/homepage.html"
  status = 404

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

