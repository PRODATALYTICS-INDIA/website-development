<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – ProDatalytics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    @keyframes bounce-in {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
        opacity: 1;
      }
      80% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }

    .check-animated {
      animation: bounce-in 1s ease-out forwards;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-6">

  <div class="bg-gray-900 border border-green-600 max-w-xl w-full rounded-xl p-10 text-center shadow-xl space-y-6">
    <i class="fas fa-check-circle text-green-400 text-5xl check-animated"></i>
    <h1 class="text-2xl md:text-3xl font-bold">Thank You for Contacting Us!</h1>
    <p class="text-gray-300">
      We’ve received your message.<br>
      One of our team members will get in touch with you soon.
    </p>
    <a href="ProDatalystics.html" class="inline-block mt-4 bg-green-600 hover:bg-green-700 text-black font-semibold px-6 py-3 rounded-md transition-all duration-300">
      ← Go Back to Home Page
    </a>
  </div>

</body>
</html>
